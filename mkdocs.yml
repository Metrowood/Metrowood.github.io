site_name: Metrowood
site_url: https://Metrowood.github.io
site_author: Alan Jojo
site_description: >-
  Website for Meenachil Rubber Wood

# Configuration
theme:
  name: material
  custom_dir: overrides
  favicon: assets/favicon.png
  logo: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.superfences
  - toc:
      title: Contents
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

# Additional CSS
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - extra.js

# Page tree
nav:
  - Home: index.md
  - Products: products.md
  - Our Work: our_work.md
  - About Us: about_us.md
  - Contact Us: contact_us.md